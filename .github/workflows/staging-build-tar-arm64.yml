name: Process TAR Artifacts ARM64

on:
  # schedule:
  #   - cron: '0 10 * * *'
#  repository_dispatch:
#    types: [staging-build-tar]
  push:
    branches: [sreekarj_tar]

jobs:
  plugin-availability:
    name: Check Plugin Availability
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_STAGING_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_STAGING_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Required Packages
        run: ./release-tools/scripts/required_packages.sh
      - name: Run check_plugin scripts
        run: ./release-tools/scripts/check_plugin.sh "elasticsearch_zip,kibana_zip"; exit `cat /tmp/plugin_status.check`

  Provision-Runners:
    name: Provision-Runners
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v1
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_EC2_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_EC2_SECRET_ACCESS_KEY }}
          aws-region: us-west-2
      - name: AWS Cli Processing
        run: |
          #!/bin/bash
          # Please add comma at the end of the RUNNERS strings
          # Don't add space after commas
          ##RUNNERS="odfe-tar-build-es-arm64,odfe-tar-build-kibana-arm64,"
          RUNNERS="odfe-tar-ad-kibana-nosec-arm64"
          #RUNNERS+="odfe-tar-ism-nosec-arm64,odfe-tar-alerting-nosec-arm64,odfe-tar-sql-nosec-arm64,odfe-tar-knn-nosec-arm64,odfe-tar-ad-nosec-arm64,"
          #RUNNERS+="odfe-tar-sql-arm64,odfe-tar-ad-arm64,odfe-tar-alerting-arm64,odfe-tar-ad-kibana-nosec-arm64"
          #RUNNERS+="odfe-tar-ad-kibana-nosec-arm64,odfe-tar-sql-kibana-nosec-arm64,"
          #RUNNERS+="odfe-tar-ad-kibana-arm64,odfe-tar-sec-kibana-arm64,odfe-tar-kibana-nb-nosec-arm64"
          release-tools/scripts/setup_runners.sh run $RUNNERS ${{ secrets.ODFE_RELEASE_BOT_PUBLIC_PRIVATE_READ_WRITE_TOKEN }} ami-055197d43e4ec7482



  Test-AD-KIBANA-NoSec:
    needs: [Provision-Runners]
    runs-on: [self-hosted, Linux, ARM64, odfe-tar-ad-kibana-nosec-arm64]
    name: Test-AD-KIBANA-NoSec
    steps:
      - uses: actions/checkout@v1
      - name: Set up AWS Cred
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_STAGING_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_STAGING_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      - name: Required Packages
        run: ./release-tools/scripts/required_packages.sh
      - name: Retrieve plugin tags 
        run: |
          echo "p_tag_ad=$(release-tools/scripts/plugin_tag.sh opendistro-for-elasticsearch/anomaly-detection-kibana-plugin)" >> $GITHUB_ENV
          echo "es_version=$(release-tools/scripts/version-info.sh --es)" >> $GITHUB_ENV
          
      - name: Checkout Kibana
        uses: actions/checkout@v2
        with:
          repository: opendistro-for-elasticsearch/kibana-oss
          ref: ${{env.es_version}}
          token: ${{ secrets.ODFE_RELEASE_BOT_PUBLIC_PRIVATE_READ_WRITE_TOKEN }}
          path: kibana
           
      - uses: actions/checkout@v2
        with:
          repository: opendistro-for-elasticsearch/anomaly-detection-kibana-plugin
          ref: ${{env.p_tag_ad}}
          path: kibana/plugins/anomaly-detection-kibana-plugin
      
      - name: Get node and yarn versions
        id: node_yarn_versions
        run: |
          #sudo curl https://raw.githubusercontent.com/creationix/nvm/master/install.sh | bash
          #export NVM_DIR="$HOME/.nvm"
          #[ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"  # This loads nvm
          #[ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion"  # This loads nvm bash_completion          
          #sudo apt-get update
          #sudo apt-get install -y npm
          echo "kibana_node_version=$(yq eval ".engines.node" ./kibana/package.json)" >> $GITHUB_ENV
          echo "kibana_yarn_version=$(yq eval ".engines.yarn" ./kibana/package.json)" >> $GITHUB_ENV
          #nvm install ${{ env.kibana_node_version }} && nvm alias default ${{ env.kibana_node_version }}
          #sudo apt-get install -y nodejs
          #sudo npm i -g npx
          #node -v
          #npm -v
          #npx -v
          #nvm -v
          #ls -ltr
          #ls -ltr ./kibana/package.json
          #yq eval ".engines.node" ./kibana/package.json
          #node -p "(require('./kibana/package.json').engines.node).match(/[.0-9]+/)[0]"
          #echo "kibana_node_version=$(node -p "(require('./kibana/package.json').engines.node).match(/[.0-9]+/)[0]")" >> $GITHUB_ENV
          #echo "kibana_yarn_version=$(node -p "(require('./kibana/package.json').engines.yarn).match(/[.0-9]+/)[0]")" >> $GITHUB_ENV
          #echo "#####" $kibana_node_version
          #echo "#####" ${{ env.kibana_node_version }}
          #echo "#####" $kibana_yarn_version
          #echo "#####" ${{ env.kibana_yarn_version }}
          #nvm install ${{ env.kibana_node_version }} && nvm alias default ${{ env.kibana_node_version }}
          #nvm install 10.22.1 && nvm alias default 10.22.1

      - name: Setup node
        uses: actions/setup-node@v1
        with:
          node-version: ${{env.kibana_node_version}}
          registry-url: 'https://registry.npmjs.org'
    
      - name: Install correct yarn and node version for Kibana
        run: |
          #sudo curl https://raw.githubusercontent.com/creationix/nvm/master/install.sh | bash
          #export NVM_DIR="$HOME/.nvm"
          #[ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"  # This loads nvm
          #[ -s "$NVM_DIR/bash_completion" ] && \. "$NVM_DIR/bash_completion"  # This loads nvm bash_completion
          sudo apt-get install -y npm
          sudo npm uninstall -g yarn
          apt-get install -y libgtk2.0-0 libgtk-3-0 libgbm-dev libnotify-dev libgconf-2-4 libnss3 libxss1 libasound2 libxtst6 xauth xvfb
          #sudo npm i -g npx
          #nvm install ${{ env.kibana_node_version }} && nvm alias default ${{ env.kibana_node_version }}
          echo "Installing yarn ${{ env.kibana_yarn_version }}"
          sudo npm i -g yarn@${{ env.kibana_yarn_version }}
          node -v
          #npm -v
          #npx -v
          #nvm -v
     
      - name: Bootstrap the plugin
        run: |
          #nvm install ${{ env.kibana_node_version }} && nvm alias default ${{ env.kibana_node_version }}
          node -v
          cd ./kibana/plugins/anomaly-detection-kibana-plugin
          yarn kbn bootstrap
         
      - name: Start ES and Kibana
        run: |
          npm -v
          ./release-tools/scripts/setup_runners_service.sh zip --kibana-nosec arm64
 
      - name: run IT
        uses: cypress-io/github-action@v2.7.2
        with:
          working-directory: kibana/plugins/anomaly-detection-kibana-plugin
          command: npm -v ; yarn cy:run --config baseurl=http://localhost:5601
    
